<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Recognition in Python</title>
</head>
<body>
    <div id="speechContainer">
        <h1>Upload Audio</h1>
        <form action="audio" method="post" enctype="multipart/form-data">
            <input type="file" name= "audioFile" />
            <br>
            <input type="submit" value="Transcribe" />
        </form>

        <h1>Upload Text</h1>
        <form action="text" method="post" enctype="multipart/form-data">
            <input type="file" name="textFile" />
            <br>
            <input type="submit" value="Transcribe" />
        </form>



        <div id="OriginalTranscript">
            <h1>Transcript</h1>
            <p>{{transcript}}</p>
            <h1>Summary</h1>
            <p>{{summary}}</p>
        </div>

    </div>
</body>
